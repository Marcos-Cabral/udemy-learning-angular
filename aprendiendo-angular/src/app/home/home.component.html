<h2>Pagina principal</h2>
<div *ngIf="identificado;then estaIdentificado else noIdentificado"></div>

<ng-template #estaIdentificado>
    <h3>Estas identificado en la aplicacion</h3>
</ng-template>


<ng-template #noIdentificado>
    <p>No estás identificado, pulsa este botón para identificarte</p>
    <button (click)="setIdentificarse()">Identificarse</button>
</ng-template>
